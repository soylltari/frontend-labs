<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Срібранець Марія Андріївна, ІМ-33, Лабораторна 2, Варіант 7</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        min-width: 6rem;
        height: 2rem;
      }

      tr:first-child {
        background-color: #678f8f;
      }
      tr:first-child:hover {
        background-color: #8f7667;
      }

      tr:nth-child(2) {
        background-color: #f5f567;
      }
      tr:nth-child(2):hover {
        background-color: #ad67f5;
      }
    </style>
  </head>
  <body>
    <!-- Завдання 1 -->
    <table>
      <tr>
        <td colspan="2" rowspan="2">Cрібранець</td>
        <td>Марія</td>
        <td>Андріївна</td>
      </tr>
      <tr>
        <td>ІМ-33</td>
        <td>ЛР-2, Вар. 7</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <!-- Завдяння 2 -->
    <div class="container">
      <div class="position">
        <div class="clock">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="arrow arrow1"></div>
          <div class="arrow arrow2"></div>
        </div>
      </div>
      <div class="transform">
        <div class="clock">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="arrow arrow1"></div>
          <div class="arrow arrow2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
